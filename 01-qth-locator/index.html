<!DOCTYPE html>
<html lang="en">
	<head>
		<title>QTH Locator</title>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
		<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
		<link rel="stylesheet" href="qth.css" />
		<script src="qth.js" defer></script>
	</head>
	<body>
		<main>
			<div id="qth_form">
				<form id="main_form">
					<label for="grid_locator">What's the QTH's grid locator?</label>
					<input type="text" id="grid_locator" name="grid_locator" autocomplete="grid_locator" placeholder="Type the grid locator here.">
					<button type="button" id="find_btn">Find</button>
				</form>
			</div>
			<div id="results_box">
				<strong>Results</strong>
				<span id="results"></span>
			</div>
			<div id="map"></div>
			<script>
				var map = L.map('map').fitWorld();
				L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
					maxZoom: 19,
    				attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>',
				}).addTo(map);
		    	map.locate({setView: true, maxZoom: 16});
			</script>
		</main>
	</body>
</html>
